apiVersion: batch/v1
kind: Job
metadata:
  name: speedtest-logger
spec:
  template:
    metadata:
      labels:
        app: speedtest-logger
    spec:
      imagePullSecrets:
        - name: regcred 
      containers:
      - name: speedtest-logger
        image: k8s101registry.azurecr.io/speedtest-logger:latest
        env:
          - name: singleRun
            value: "false"
          - name: speedTestApiUrl
            value: http://speedtest-api-service
          - name: KubeMQ_ServerAddress
            value: kubemq-cluster:50000
          - name: KubeMQ_Channel
            value: speedtest
      restartPolicy: OnFailure